<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Pop Up</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <h1>Toast Popup</h1>
      <a href="https://github.com/GeekieUjjwal" class="github" target="_blank"
        >Github</a
      >
    </header>
    <hr />
    <main>
      <select name="Side" id="lrside">
        <option value="Left">Left</option>
        <option value="Right">Right</option>
      </select>
      <select name="Side" id="tbside">
        <option value="Top">Top</option>
        <option value="Bottom">Bottom</option>
      </select>
      <select name="Popup" id="popup">
        <option value="Success">Success</option>
        <option value="Error">Error</option>
        <option value="Warning">Warning</option>
        <option value="Info">Info</option>
      </select>

      <input id="input-btn" type="text" value="This is a toast message !" />

      <button class="show-btn">Show Toast</button>

      <div class="output1 output"></div>
      <div class="output2 output"></div>
      <div class="output3 output"></div>
      <div class="output4 output"></div>
    </main>

    <footer>
      <div>
        Project given by
        <a
          class="vickyLink"
          href="https://www.linkedin.com/in/utpalsangwan/"
          target="_blank"
          >Vicky Darlinn</a
        >
      </div>
    </footer>

    <script src="/index.js"></script>
  </body>
</html>
